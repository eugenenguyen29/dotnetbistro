baseURL = "https://blog.dotnetbistro.cloud/"
languageCode = "en"
title = "Dotnet Bistro"

enableRobotsTXT = false  # Using custom static/robots.txt instead
summaryLength = 30

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

# Security settings - restrict potentially dangerous operations
[security]
  [security.exec]
    allow = ['^go$', '^npx$', '^postcss$']  # Only allow necessary executables
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|HOME|USERPROFILE)$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']  # Only allow specific env vars in templates
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']
